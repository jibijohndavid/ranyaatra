<div class="cart-wrapper">
    <ul>
      <li *ngFor="let item of cart.items" id="packageNo{{item.id}}">
	      <md-card class="example-card">
	        <md-card-header>
	          <div md-card-avatar class="example-header-image"></div>
	          <md-card-title>{{item.destination}}</md-card-title>
	          <span (click)="removePackage(item.id)"><i class="fa fa-minus-circle"></i></span>
	          <md-card-subtitle>{{item.no_of_days}} Days</md-card-subtitle>
	        </md-card-header>
	      </md-card>
      </li>
    </ul>

	<div> 
		<button md-button>BOOK TOUR</button>
		<button md-button (click)="dialogRef.close()">CLOSE</button> 
	</div>	
</div>
